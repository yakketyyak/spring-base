build-image:
  image: tmaier/docker-compose
  stage: build-image
  tags:
    - docker
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
    - export DOCKER_HOST=$DOCKER_HOST
    - docker-compose up -d
    # - docker run -p 8080:8080 $IMAGE_TAG
  only:
    - master


